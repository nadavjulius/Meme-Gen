<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Genorator | by BlackCoffeeProductions</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <header class="main-head flex wrap">
        <img src="img/logo/logo.png" alt="" class="logo">
    </header>


    <main class="meme-gen-container container">
        <div class="pre-editor-container">
            <div class="search-bar">Search Bar</div>
            <section class="meme-imgs-container container grid"></section>
        </div>

        <section class="editor-modal-container flex wrap">

            <div class="canvas-container flex wrap">
                <canvas class="meme-content" id="meme-content"></canvas>
            </div>
            
                <section class="editing-controls grid">
                    <input title="Choose A Color" type="color" name="color" id="txt-color" value="#ffffff"
                        onchange="onTxtColor()">
                    <input title="Choose A Border Color" type="color" name="color" id="txt-bord-color" value="#000000"
                        onchange="onTxtBorderColor()">
                    <input type="text" name="text" id="meme-text" placeholder="type words human"
                        onkeyup="onTextTyped()">
                    <select onchange="onFontFamily()" name="fonts" class="fonts">
                        <option value="impact">Impact</option>
                        <option value="monospace">Monospace</option>
                        <option value="serif">Serif</option>
                    </select>
                    <button title="Enlarge Text Size" class="text-size-up" onclick="handleFontSize(+1)">A+</button>
                    <button title="Decresse Text Size" class="text-size-down" onclick="handleFontSize(-1)">
                        A-</button>
                    <button title="Delete Text" class="clear-text" onclick="onClearText()">
                        <i class="fas fa-trash-alt"></i></button>
                    <!-- not sure why but left is right and right is left -->
                    <button title="Align Text Right" class="txt-direction-left" onclick="handleTxtDirection('right')">
                        <i class="fas fa-align-left"></i></button>
                    <button title="Align Text Center" class="txt-direction-center"
                        onclick="handleTxtDirection('center')">
                        <i class="fas fa-align-center"></i></button>
                    <button title="Align Text Left" class="txt-direction-right" onclick="handleTxtDirection('left')">
                        <i class="fas fa-align-right"></i></button>
                    <button title="Switch Lines" class="txt-line-toggle" onclick="handleTxtLineToggle()">
                        <i class="fas fa-exchange-alt"></i></button>
                    <button title="New Lines" class="new-txt-line" onclick="handleNewTxtLine()">
                        <i class="fas fa-plus"></i></button>
                    <a href="#" title="Download Meme" class="download-meme" onclick="onDownloadCanvas(this)"
                        download="">
                        Download</a>
                    <button class="close-modal" onclick="closeModal()">Back</button>
                </section>
        </section>
    </main>



    <script src="https://kit.fontawesome.com/bbd32392a2.js" crossorigin="anonymous"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
